<div class="nav">
  <h2 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: rgb(230, 69, 69);font-weight: bolder;margin-left: 5%;">Library Administrative System</h2>
  <div style="display: flex;flex-direction: row;justify-content:center;width: 500px;">
    <button routerLink="../sales" mat-raised-button style="color: rgb(214, 6, 6);background-color: lightsteelblue;font-style: italic;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin-right: 25px;" >Sales</button>
    <button routerLink="../stocks" mat-raised-button style="color: lightsteelblue;background-color: brown;font-style: italic;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin-right: 25px;" >Stock Management</button>
    <button mat-raised-button color="error" style="background-color: rgb(18, 16, 16);margin-right: 5%;" (click)="deleteAll()">Delete All</button>
  </div>


</div>
<div class="sect">
  <div class="sect2">
    <div style="display:flex ;flex-direction: column;">
      <button mat-button style="color:white;background-color: brown;width: 100px;" (click)="addbooks()">Add Books</button>
      <div *ngIf="add" class="ifAdding">
        <input type="text" class="name" placeholder="Name of book" (change)="name($event)">
        <input type="text" class="author" placeholder="Author" (change)="author($event)">
        <button mat-button class="add1" style="background-color: rgb(11, 53, 12);color: white;" (click)="addNew()">Add</button>
      </div>
    </div>

  </div>
  <div class="sect1">
    <section class="table">
            <table border="1" >
              <thead >
                <td style="border-radius: 25px 0px 0px 0px;padding: 10px;">Book Name</td>
                <td>Author</td>
                <td>Update</td>
                <td style="border-radius: 0px 25px 0px 0px;">Delete</td>
                <!-- <td>Action</td> -->
              </thead>
              <tr *ngFor="let i of data;let index=index">
                <td class="td">{{i.bookName}}</td>
                <td class="td">{{i.author}}</td>

                <td class="td"><button mat-button style="background-color: rgb(182, 181, 179);border: 1px solid green;color: green;" (click)="updatePopup(i)">Update</button></td>
                <td class="td"><button mat-flat-button style="background-color: rgb(25, 25, 24);border: 1px solid red;color: red;" (click)="delete(i)">Delete</button></td>
              </tr>
              <tr style="text-align:center ;background-color: antiquewhite;" *ngIf="data.length==0">
                <td colspan="5">No results found</td>

              </tr>
            </table>
    </section>

  </div>
</div>

                    </div>

                    </div>
